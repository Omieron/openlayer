<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Harita</title>
    <link rel="stylesheet" href="https://unpkg.com/ol@latest/ol.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>OpenLayers Etkileşimli Harita</h2>

    <div id="map"></div>
    <div id="popup" class="ol-popup"></div>

    <div class="controls">
        <input type="checkbox" id="showCityMarker" checked>
        <label for="showCityMarker">Ankara Marker'ı Göster</label>
    </div>

    <div class="controls">
        <button id="clearRoute">Rota Temizle</button>
    </div>

    <select id="mapStyle">
        <option value="osm">🗺️ Normal Harita</option>
        <option value="esri">🛰️ ESRI Uydu</option>
    </select>

    <script src="https://unpkg.com/ol@latest/dist/ol.js"></script>
    <script src="https://unpkg.com/ol@latest/dist/ol.js"></script>
    <script src="../config/config.js"></script>
    <script src="../js/map.js"></script>
    <script src="../js/marker.js"></script>
    <script src="../js/popup.js"></script> <!-- Yeni popup.js eklendi -->
    <script src="../js/routes.js"></script>
    <script src="../js/events.js"></script>
    
</body>
</html>
