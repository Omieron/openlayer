<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers</title>
    <link rel="stylesheet" href="https://unpkg.com/ol@latest/ol.css">
    <script src="https://unpkg.com/ol@latest/dist/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }

        /* Popup CSS */
        .ol-popup {
            position: absolute;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            bottom: 5px;
            left: -50px;
            display: none;
        }

        /* Checkbox */
        .controls {
            display: inline-block;
            background: rgb(219, 219, 219);
            margin-top: 30px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>OpenLayers Etkileşimli Harita</h2>

    <div id="map"></div>

    <div id="popup" class="ol-popup"></div>

    <div class="controls">
        <input type="checkbox" id="showCityMarker" checked>
        <label for="showCityMarker">Ankara Marker'ı Göster</label>
    </div>

    <div class="controls">
        <button id="clearRoute">Rota Temizle</button>
    </div>

    <script>
        var map = new ol.Map({  // harita oluştur
            target: 'map',     // html ile bağlanan ksım
            layers: [          // layer burada ekleniyor
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({  // başlangıç konumu ve zoom seviyesi
                center: ol.proj.fromLonLat([32.8597, 39.9334]), // İstanbul koordinatları
                zoom: 10
            })
        });

        // MARKER (İşaretçi) EKLE
        var marker = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([32.8597, 39.9334])) // Ankara'nın merkezi
        });

        var markerStyle = new ol.style.Style({
            image: new ol.style.Icon({
                anchor: [0.5, 1], 
                src: '../img/circle.png', // İşaretçi ikonu
                scale: 0.1
            })
        });

        marker.setStyle(markerStyle);

        var vectorSource = new ol.source.Vector({
            features: [marker]
        });

        var vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });

        map.addLayer(vectorLayer); // Katmanı haritaya ekle

        if('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var userLon = position.coords.longitude;  
                var userLat = position.coords.latitude

                console.log("Kullanıcı Konumu:", userLon, userLat);

                var userLocation = ol.proj.fromLonLat([userLon, userLat]);

                var userMarker = new ol.Feature({
                    geometry: new ol.geom.Point(userLocation)
                });

                var userMarkerStyle = new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5,1],
                        src: '../img/people.png',
                        scale: 0.1
                    })
                });

                userMarker.setStyle(userMarkerStyle);

                var userVectorSource = new ol.source.Vector({
                    features: [userMarker]
                });

                var userVectorLayer = new ol.layer.Vector({
                    source: userVectorSource
                });

                map.addLayer(userVectorLayer); // kullanıcı konumu da haritaya eklendi

                map.getView().setCenter(userLocation); // kullanıcıya odaklanacak harita
                map.getView().setZoom(15);

            }, function(error){
                console.error("Konum alınırken hata oluştu:", error);
                alert("Konum alınamadı! Tarayıcınızın konum iznini açın.")
            });
        } else {
            alert("Tarayıcınız konum servislerini desteklemiyor.");
        }

        var points = []; // kordinatların saklanacağı array
        var routeLayer = null; 
        var markerLayer = null; 

        map.on('click', function(event) {
            if (points.length < 2) {  
                var coordinate = ol.proj.toLonLat(event.coordinate);
                points.push(coordinate);
                console.log("Seçilen nokta:", coordinate);
                
                clearMap();

                addMarkerForRoute(points);

                if (points.length === 2) {
                    drawRoute(points[0], points[1]);
                }
            }
        });

        function addMarkerForRoute(points) {
            var features = points.map(function(point) {
                return new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat(point))
                });
            });

            var markerStyle = new ol.style.Style({
                image: new ol.style.Icon({
                    anchor: [0.5, 1],
                    src: '../img/pin.png',
                    scale: 0.1
                })
            });

            features.forEach(feature => feature.setStyle(markerStyle));

            var vectorSource = new ol.source.Vector({
                features: features
            });

            markerLayer = new ol.layer.Vector({
                source: vectorSource
            });

            map.addLayer(markerLayer);
        }

        function drawRoute(start, end) { 
            console.log("Başlangıç Noktası:", start, " Bitiş Noktası:", end);

            var routeFeature = new ol.Feature({
                geometry: new ol.geom.LineString([
                    ol.proj.fromLonLat(start),
                    ol.proj.fromLonLat(end)
                ])
            });

            var routeStyle = new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    width: 2
                })
            });

            routeFeature.setStyle(routeStyle);

            var routeSource = new ol.source.Vector({
                features: [routeFeature]
            });

            routeLayer = new ol.layer.Vector({
                source: routeSource
            });

            map.addLayer(routeLayer);

            var extent = routeSource.getExtent();
            map.getView().fit(extent, { padding: [50, 50, 50, 50] });
        }

        function clearMap() {
            if (markerLayer) {
                map.removeLayer(markerLayer);
            }
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }
        }

        // 'Rota Temizle butonuna basılınca'
        document.getElementById("clearRoute").addEventListener("click", function() {
            clearMap();
            points = [];

            map.getView().setCenter(ol.proj.fromLonLat([32.8597, 39.9334]));
            map.getView().setZoom(10);
        });

        // markerı kapatıp açmak için
        var showCityMarker = document.getElementById("showCityMarker");
        showCityMarker.addEventListener("change", function() {
            if(this.checked){
                map.addLayer(vectorLayer);
            }
            else {
                map.removeLayer(vectorLayer);
            }
        });

        // POPUP EKLE
        var popupElement = document.getElementById('popup');

        map.on('click', function (event) {
            var feature = map.forEachFeatureAtPixel(event.pixel, function(feature) {
                return feature;
            });

            if (feature) {
                var coordinate = event.coordinate;
                popupElement.style.display = 'block';
                popupElement.style.left = event.pixel[0] + 'px';
                popupElement.style.top = event.pixel[1] + 'px';
                popupElement.innerHTML = '<b>Burası Ankara!</b>';
            } else {
                popupElement.style.display = 'none';
            }
        });

    </script>
</body>
</html>
